<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.json">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Comida Ogra">
    <link rel="apple-touch-icon" href="icons/152.png">

    <meta name="description" content="App de comida ogra">
    <meta name="theme-color" content="#c00d0e" />

    <title>OgroApp</title>
  </head>
  <body>
    
    <main>

        <header class="container-fluid fixed-top header">            
            <img src="images/logo.png" class="logo">
        </header>

        <section class="container content">

            <div class="row" id="content">

            </div>

        </section>

        <footer class="container-fluid fixed-bottom footer">
            <div class="container">
                <div class="row">
                    <div class="col-12">

                        <div class="btn-group menu_inferior" role="group" aria-label="Menu inferior">
                            <button type="button" class="btn btn-warning">Card√°pio</button>
                            <button type="button" class="btn btn-warning">Sua Conta</button>
                            <button type="button" class="btn btn-danger" hidden id="btInstall">Instalar App</button>
                          </div>

                    </div>
                </div>
            </div>
        </footer>

    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>

    <script>

      let swRegistration = null;

      if('serviceWorker' in navigator){

        window.addEventListener('load', ()=>{

          navigator.serviceWorker.register('service-worker.js').then((reg) => {

            console.log("Service Worker registrado com sucesso!");

            swRegistration = reg;

          });
          inicializarInstalacao();
        });

      }


    </script>

  </body>
</html>
